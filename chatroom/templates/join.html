<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Join</title>
    </head>
    <style>
        #heading{
            position: absolute;
            top:10%;
            left:50%;
            transform: translate(-50%,-10%);
            padding: 20px;
        }
        #main{
            width:400px;
            position: absolute;
            left:50%;
            top:30%;
            transform: translate(-50%,-30%);
        }
        #main form input{
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }
    </style>
    <body>
        <h1 id="heading">Join or Create a Room</h1>
        <div id="main">
            <form class="form-inline" action="redirectroom/" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" name="username" placeholder="Enter Your Username">
                <input class="form-control mr-sm-2" name="roomname" placeholder="Enter Room Name">
                <input class="btn btn-outline-success" type="submit" value="Join" id="join">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
